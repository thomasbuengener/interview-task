name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install, build, and test
      run: |
        npm ci
        npm run build --if-present
        npm test
      env:
        CI: true
    - name: docker build
      uses: actions/docker/cli@master
      with:
        args: build -t tombueng/interview-task .
    - name: docker login
      uses: actions/docker/login@master
      env:
        DOCKER_PASSWORD: ${{ secrets.DockerHubKey }}
        DOCKER_USERNAME: ${{ secrets.DockerHubUser }}
    - name: docker push
      uses: actions/docker/cli@master
      with:
        args: push tombueng/interview-task
